<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | The CIED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #2a2a2a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #2a2a2a;
            padding: 1rem;
            border-right: 1px solid #444;
        }
        .new-chat-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 1rem;
        }
        .new-chat-btn:hover {
            background-color: #0052a3;
        }
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background-color: #0066cc;
            margin-left: auto;
        }
        .message.assistant {
            background-color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .input-area textarea {
            flex: 1;
            padding: 0.75rem;
            background-color: #1a1a1a;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
        }
        .input-area button {
            padding: 0.75rem 1.5rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .welcome {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        .status {
            padding: 1rem;
            margin: 1rem;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Chat Interface</h1>
    </div>
    
    <div class="chat-container">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            <div id="chat-sessions">
                <h3>Recent Chats</h3>
                <div id="sessions-list"></div>
            </div>
        </div>
        
        <div class="main-area">
            <div class="messages" id="messages">
                <div class="welcome">
                    <h3>Welcome to the AI Chat!</h3>
                    <p>Start a conversation by typing a message below.</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="messageInput" placeholder="Type your message here... (Press Enter to send)" rows="3"></textarea>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let isLoading = false;
        
        function startNewChat() {
            messages = [];
            document.getElementById('messages').innerHTML = `
                <div class="welcome">
                    <h3>Welcome to the AI Chat!</h3>
                    <p>Start a conversation by typing a message below.</p>
                </div>
            `;
        }
        
        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                messageDiv.innerHTML = `
                    <div><strong>${msg.role === 'user' ? 'ðŸ‘¤ You' : 'ðŸ¤– Assistant'}</strong></div>
                    <div>${msg.content}</div>
                `;
                messagesDiv.appendChild(messageDiv);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            button.disabled = true;
            button.textContent = 'Sending...';
            input.value = '';
            
            // Add user message
            messages.push({ role: 'user', content: message });
            renderMessages();
            
            try {
                const response = await fetch('/chat/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messages.push({ role: 'assistant', content: data.response });
                } else {
                    messages.push({ role: 'assistant', content: `Error: ${data.error || 'Something went wrong'}` });
                }
            } catch (error) {
                messages.push({ role: 'assistant', content: 'Error: Unable to connect to chat service' });
            }
            
            renderMessages();
            isLoading = false;
            button.disabled = false;
            button.textContent = 'Send';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Chat interface loaded');
        });
    </script>
</body>
</html>
