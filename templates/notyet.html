<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Yet - The CIED</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #151514;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Rick image - positioned at 30% horizontal span */
        .rick-container {
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.4;
            z-index: 1;
        }

        .rick-container img {
            width: 300px;
            height: auto;
            filter: blur(1px);
        }

        /* Main text - positioned to the right of Rick */
        .text-container {
            position: absolute;
            left: 40%;
            top: 30%;
            transform: translateY(-50%);
            color: white;
            z-index: 2;
        }

        .text-container h1 {
            font-size: 2rem;
            font-weight: 100; /* Thin font weight */
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.2;
        }

        /* Admin login link */
        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .admin-link a {
            color: #4ade80; /* green-400 */
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .admin-link a:hover {
            opacity: 1;
            background-color: rgba(74, 222, 128, 0.1);
        }
    </style>
</head>
<body>
    <!-- Admin login link -->
    <div class="admin-link">
        <a href="/admin/">Admin Login</a>
    </div>

    <!-- Rick image container -->
    <div class="rick-container">
        <img src="/static/images/rick.png" alt="Under Construction" />
    </div>
    
    <!-- Main text container -->
    <div class="text-container">
        <h1>
            Under <br />
            Construction
        </h1>
    </div>
</body>
</html>
